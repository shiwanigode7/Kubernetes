apiVersion: v1
kind: Pod
metadata:
  name: yellow-color-api
  labels:
    app: yellow-color-api
spec:
  containers:
    - name: color-api
      image: lmacademy/color-api:1.3.0
      envFrom:
        - configMapRef:
            name: yellow-env-vars
      volumeMounts:
        - name: color-config
          mountPath: /mnt/config
          readOnly: true
      resources:
        limits:
          memory: '128Mi'
          cpu: '500m'
      ports:
        - containerPort: 80
  volumes:
    - name: color-config
      configMap:
        name: yellow-files